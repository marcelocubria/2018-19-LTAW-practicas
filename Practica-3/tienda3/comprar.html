<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title> Tienda: videojuegos </title>
  <body>
    <div class='cabecera'>
      <div class='logo'>
        <img src="images/logotienda.jpg" alt="logotienda">
      </div>
      <div class='titulo'>
        <h1> Videojugadores.com </h1>
        <h2 id="bienvenida"> Bienvenido, </h2>
      </div>
    </div>

    <div class="navegacion">
      <ul>
        <li><a href="pagina1.html">Novedades</a></li>
        <li><a href="pagina2.html">Ofertas</a></li>
        <li><a class="active" href="carrito.html">Carrito</a></li>
        <li><a href="login.html">Registrate</a></li>
      </ul>
    </div>

    <div class="pago">
      <form action="/comprar.html" method="post">
        Nombre: <input type="text" name="nombre" value="">
        <br>
        Apellidos: <input type="text" name="apellidos" value="">
        <br>
        Correo electrónico: <input type="text" name="correo" value="">
        <br>
        Método de pago:
        <input type="radio" name="pago" value="paypal" checked> Paypal<br>
        <input type="radio" name="pago" value="tarjeta"> Tarjeta<br>
        <input type="radio" name="pago" value="transferencia"> Transferencia
        <br>
        <input type="submit" value="Comprar">
        <br>
        <b id="resultado"></b>
      </form>
    </div>
  </body>
</html>
